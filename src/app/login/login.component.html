<div class="login-container">
    <mat-card class="login-card">
        <h2>Iniciar sesi칩n</h2>
        <form (ngSubmit)="onSubmit()">
            <p *ngIf="error" class="error">{{ error }}</p>
            <mat-form-field class="full-width mb-2">
                <mat-label>Correo electr칩nico</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" (blur)="updateErrorMessage()"
                    required />
                <mat-error *ngIf="email.invalid">{{ errorMessage() }}</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width mb-2">
                <mat-label>Contrase침a</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password" name="password" required />
                <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility($event)"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                    <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>

            </mat-form-field>

            <button mat-flat-button type="submit" color="primary" class="full-width">Iniciar sesi칩n</button>
        </form>
    </mat-card>
</div>
